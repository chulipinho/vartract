<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vartract</title>
</head>
<body>
    <div id="main">
        <div class="main-title">
            <h1>Vartract</h1>
        </div>
        <div class="description">
            <article>
                <p>
                    To use Vartract replace all fields you want in your docx file for Vartract's variables.
                </p>
                <p>
                    Vartract's variables are written on the following format: [\name of your variable].
                </p>
                <p>
                    The program will scan for them and generate each field required.
                </p>
            </article>
        </div>
        <div class="button">
            <button>SELECT A FILE</button>
        </div>
    </div>
</body>
</html>
